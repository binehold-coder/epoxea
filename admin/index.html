<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link rel="icon" href="/assets/images/logo.png">
    <script>
      // Disable auto init; we'll init manually to avoid double mounting.
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Handle OAuth token from worker postMessage
      window.addEventListener('message', (event) => {
        if (event.data && (event.data.token || event.data.access_token)) {
          const token = event.data.token || event.data.access_token;
          // Persist token in the shape Decap expects for GitHub OAuth.
          const saveUser = (profile) => {
            const payload = {
              token: token,
              provider: 'github',
              login: 'github',
              user: profile ? {
                login: profile.login,
                name: profile.name,
                avatar_url: profile.avatar_url,
                html_url: profile.html_url,
              } : undefined,
            };
            localStorage.setItem('netlify-cms-user', JSON.stringify(payload));
            console.log('Token stored for Decap (github), reloading...');
            setTimeout(() => window.location.reload(), 200);
          };

          // Try to hydrate user info for better CMS session; fall back to token-only.
          fetch('https://api.github.com/user', {
            headers: {
              'Authorization': `token ${token}`,
              'Accept': 'application/vnd.github.v3+json',
            }
          }).then((res) => res.ok ? res.json() : null)
            .then((profile) => saveUser(profile))
            .catch(() => saveUser());
        }
      });
    </script>
    <script>
      // Initialize Decap CMS once (manual init to prevent double mount errors)
      (() => {
        let initialized = false;
        const tryInit = () => {
          if (initialized) return;
          if (typeof CMS !== 'undefined' && CMS && CMS.init) {
            initialized = true;
            console.log('Decap CMS found, initializing (manual)...');
            try {
              CMS.init();
              console.log('Decap CMS initialized');
            } catch (e) {
              console.error('Error initializing CMS:', e);
            }
          }
        };

        if (document.readyState === 'complete' || document.readyState === 'interactive') {
          tryInit();
        } else {
          document.addEventListener('DOMContentLoaded', tryInit);
        }

        // Fallback after 1s in case CMS script loads late
        setTimeout(tryInit, 1000);
      })();
    </script>
  </body>
</html>
