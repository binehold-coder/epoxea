<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link rel="icon" href="/assets/images/logo.png">
    <!-- Netlify Identity (auth) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Netlify CMS app (pinned) with manual init to avoid race conditions -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/netlify-cms-app@^2.15.72/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      (function() {
        function initIdentity() {
          if (!window.netlifyIdentity) return;
          window.netlifyIdentity.on('login', function() {
            window.location.href = '/admin/';
          });
        }
        function loadScript(src) {
          return new Promise(function(resolve, reject) {
            var s = document.createElement('script');
            s.src = src;
            s.async = true;
            s.onload = resolve;
            s.onerror = reject;
            document.head.appendChild(s);
          });
        }
        function initCMS() {
          function start() {
            if (window.CMS && typeof window.CMS.init === 'function') {
              window.CMS.init({ configPath: '/admin/config.yml' });
              return true;
            }
            return false;
          }
          if (!start()) {
            // Fallback: try loading from jsDelivr if unpkg failed
            loadScript('https://cdn.jsdelivr.net/npm/netlify-cms-app@2.15.72/dist/netlify-cms.js')
              .then(function() {
                if (!start()) {
                  console.error('Netlify CMS failed to load after fallback');
                }
              })
              .catch(function() {
                console.error('Failed to download Netlify CMS script');
              });
          }
        }
        function boot() {
          initIdentity();
          initCMS();
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', boot);
        } else {
          boot();
        }
      })();
    </script>
  </body>
</html>
