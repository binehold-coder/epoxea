<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link rel="icon" href="/assets/images/logo.png">
    <script>
      // Disable auto init; we'll init manually to avoid double mounting.
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Handle OAuth token from worker postMessage
      window.addEventListener('message', (event) => {
        if (event.data && (event.data.token || event.data.access_token)) {
          const token = event.data.token || event.data.access_token;
          localStorage.setItem('netlify-cms-user', JSON.stringify({
            token: token,
            backend: 'github'
          }));
          console.log('Token stored from postMessage, reloading...');
          setTimeout(() => window.location.reload(), 200);
        }
      });
    </script>
    <script>
      // Initialize Decap CMS once (manual init to prevent double mount errors)
      (() => {
        let initialized = false;
        const tryInit = () => {
          if (initialized) return;
          if (typeof CMS !== 'undefined' && CMS && CMS.init) {
            initialized = true;
            console.log('Decap CMS found, initializing (manual)...');
            try {
              CMS.init();
              console.log('Decap CMS initialized');
            } catch (e) {
              console.error('Error initializing CMS:', e);
            }
          }
        };

        if (document.readyState === 'complete' || document.readyState === 'interactive') {
          tryInit();
        } else {
          document.addEventListener('DOMContentLoaded', tryInit);
        }

        // Fallback after 1s in case CMS script loads late
        setTimeout(tryInit, 1000);
      })();
    </script>
  </body>
</html>
