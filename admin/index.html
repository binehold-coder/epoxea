<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link rel="icon" href="/assets/images/logo.png">
    <style>
      html, body { margin: 0; padding: 0; height: 100%; }
      #nc-root { display: flex; height: 100%; }
    </style>
  </head>
  <body>
  <body>
    <div id="nc-root"></div>
    <script>
      console.log('[Admin] Initializing...');
      
      // Check URL for token from OAuth redirect
      const url = new URL(window.location);
      const tokenFromUrl = url.searchParams.get('token');
      
      if (tokenFromUrl) {
        console.log('[Admin] Token from URL detected, storing...');
        // Store in Decap's expected format
        localStorage.setItem('netlify-cms-user', JSON.stringify({
          token: tokenFromUrl,
          backend: 'github'
        }));
        // Clean URL
        window.history.replaceState({}, document.title, '/admin/');
      }
      
      // Check if we have existing session
      const existing = localStorage.getItem('netlify-cms-user');
      if (existing) {
        try {
          const user = JSON.parse(existing);
          console.log('[Admin] Session found, user:', user.backend);
        } catch (e) {
          console.error('[Admin] Failed to parse session');
        }
      }
      
      console.log('[Admin] Loading Decap CMS...');
    </script>
    <script src="https://unpkg.com/decap-cms@^3.9.0/dist/decap-cms.js"></script>
  </body>
  </body>
</html>
