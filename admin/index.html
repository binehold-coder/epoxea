<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link rel="icon" href="/assets/images/logo.png">
  </head>
  <body>
    <div id="nc-root"></div>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Handle postMessage from OAuth callback
      window.addEventListener('message', (event) => {
        if (event.data && (event.data.access_token || event.data.token)) {
          const user = {
            token: event.data.access_token || event.data.token,
            backend: 'github'
          };
          localStorage.setItem('netlify-cms-user', JSON.stringify(user));
          // Reload to reinitialize CMS with the new token
          setTimeout(() => window.location.reload(), 100);
        }
      });

      // Initialize CMS once it's loaded
      document.addEventListener('DOMContentLoaded', async () => {
        if (window.CMS) {
          try {
            // Fetch and parse config.yml
            const configResponse = await fetch('/admin/config.yml');
            const configYaml = await configResponse.text();
            
            // Simple YAML to object converter for our config structure
            const parseYaml = (yaml) => {
              const obj = {};
              const lines = yaml.split('\n').filter(line => line.trim() && !line.trim().startsWith('#'));
              let currentSection = null;
              let currentArray = null;
              
              for (const line of lines) {
                const indent = line.match(/^\s*/)[0].length;
                const trimmed = line.trim();
                
                if (trimmed.endsWith(':')) {
                  const key = trimmed.slice(0, -1);
                  if (indent === 0) {
                    currentSection = key;
                    obj[key] = {};
                  }
                } else if (trimmed.startsWith('- ')) {
                  if (!currentArray) currentArray = [];
                  currentArray.push(trimmed.slice(2));
                } else if (trimmed.includes(':')) {
                  const [key, ...valueParts] = trimmed.split(':');
                  const value = valueParts.join(':').trim();
                  if (currentSection && indent > 0) {
                    obj[currentSection][key.trim()] = value || null;
                  } else if (indent === 0) {
                    obj[key.trim()] = value || null;
                  }
                }
              }
              return obj;
            };
            
            const config = parseYaml(configYaml);
            console.log('Config loaded:', config);
            
            // Initialize CMS with config
            CMS.registerBackend('github', window.CMS.backends.github);
            CMS.init({ config });
            console.log('CMS initialized with config');
          } catch (error) {
            console.error('Error initializing CMS:', error);
            // Try auto-init as fallback
            if (window.CMS && window.CMS.init) {
              try {
                CMS.init();
                console.log('CMS auto-initialized as fallback');
              } catch (e) {
                console.error('Auto-init failed:', e);
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
