<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link rel="icon" href="/assets/images/logo.png">
  </head>
  <body>
    <div id="nc-root"></div>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Handle OAuth token from worker postMessage
      window.addEventListener('message', (event) => {
        if (event.data && (event.data.token || event.data.access_token)) {
          const token = event.data.token || event.data.access_token;
          localStorage.setItem('netlify-cms-user', JSON.stringify({
            token: token,
            backend: 'github'
          }));
          console.log('Token stored from postMessage, reloading...');
          setTimeout(() => window.location.reload(), 200);
        }
      });
    </script>
      <script>
        // Initialize Decap CMS after scripts load
        if (typeof CMS !== 'undefined' && CMS && CMS.init) {
          console.log('Decap CMS found, initializing...');
          try {
            CMS.init();
            console.log('Decap CMS initialized');
          } catch (e) {
            console.error('Error initializing CMS:', e);
          }
        } else {
          console.log('Waiting for CMS...');
          document.addEventListener('DOMContentLoaded', () => {
            if (typeof CMS !== 'undefined' && CMS && CMS.init) {
              console.log('CMS loaded on DOMContentLoaded, initializing...');
              try {
                CMS.init();
                console.log('CMS initialized');
              } catch (e) {
                console.error('Error:', e);
              }
            }
          });
        }
      </script>
  </body>
</html>
