backend:
  name: github
  repo: binehold-coder/epoxea
  branch: main
  base_url: https://epoxea-cms.binehold.workers.dev
  auth_endpoint: /
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: 'Upload "{{path}}"'
    deleteMedia: 'Delete "{{path}}"'

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "settings"
    label: "Settings"
    files:
      - name: "settings"
        label: "Site Settings"
        file: "_data/settings.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Tagline", name: "tagline", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image" }
          - { label: "Languages", name: "languages", widget: "list" }
          - { label: "Contact Email", name: "contactEmail", widget: "string" }
          - { label: "Contact Phone", name: "contactPhone", widget: "string" }

  - name: "hero"
    label: "Hero Section"
    files:
      - name: "hero"
        label: "Hero"
        file: "_data/hero.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
          - { label: "CTA Text", name: "ctaText", widget: "string" }
          - { label: "CTA Link", name: "ctaLink", widget: "string" }
          - { label: "Background Image", name: "bgImage", widget: "image" }

  - name: "products"
    label: "Products"
    files:
      - name: "products"
        label: "Products List"
        file: "_data/products.json"
        fields:
          - name: products
            label: Products
            widget: list
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Price", name: "price", widget: "number" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Category", name: "category", widget: "string" }

  - name: "about"
    label: "About Section"
    files:
      - name: "about"
        label: "About"
        file: "_data/about.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "content", widget: "text" }
          - { label: "Image", name: "image", widget: "image" }

  - name: "contact"
    label: "Contact Section"
    files:
      - name: "contact"
        label: "Contact"
        file: "_data/contact.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Address", name: "address", widget: "text" }
          - { label: "Form Placeholder", name: "formPlaceholder", widget: "string" }
